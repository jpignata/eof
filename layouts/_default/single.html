<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ .Params.Capsule }} / EOF</title>

    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="{{ .Params.Capsule }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@jpignata">
    <meta name="twitter:title" content="No. {{ .Params.Number }} &mdash; {{ .Params.Capsule }}">
    <meta name="twitter:description" content="{{ dateFormat "2 January 2006" .Date }}">

    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="body">
        <header>
            <h1><a href="/">EOF</a></h1>
        </header>

        <main>
            <article>
                <h2>{{ dateFormat "2 January 2006" .Date }}</h2>
                No. {{ .Params.Number }} &mdash; <a class="title" href="{{ .Permalink }}">{{ .Params.Capsule }}</a>

                {{ .Content }}
            </article>
        </main>
    </div>
</body>
</html>
